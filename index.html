<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi Teks</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
                <h1 class="card-title mb-0">Konversi Teks</h1>
            </div>
            <div class="card-body">
                <div class="mb-4">
                    <label for="inputText" class="form-label fw-bold">Masukkan Teks:</label>
                    <div class="input-group">
                        <input type="text" 
                               id="inputText" 
                               class="form-control" 
                               placeholder="Masukkan teks di sini">
                        <button onclick="prosesTeks()" 
                                class="btn btn-primary">
                            <i class="bi bi-gear-fill me-2"></i>Proses
                        </button>
                    </div>
                </div>

                <h2 class="h4 mb-3">Hasil Konversi:</h2>
                <div id="hasil" class="list-group">
                    <div class="list-group-item">
                        <strong>Original:</strong> <span id="original" class="text-muted">-</span>
                    </div>
                    <div class="list-group-item">
                        <strong>Case 1:</strong> <span id="case1" class="text-muted">-</span>
                    </div>
                    <div class="list-group-item">
                        <strong>Case 2:</strong> <span id="case2" class="text-muted">-</span>
                    </div>
                    <div class="list-group-item">
                        <strong>Case 3:</strong> <span id="case3" class="text-muted">-</span>
                    </div>
                    <div class="list-group-item">
                        <strong>Case 4:</strong> <span id="case4" class="text-muted">-</span>
                    </div>
                    <div class="list-group-item">
                        <strong>Case 5:</strong> <span id="case5" class="text-muted">-</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
